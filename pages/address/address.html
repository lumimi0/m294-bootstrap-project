<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aprenthek - Adressverwaltung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="./address.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-gradient">
  <div class="container-fluid">
    <div class="navbar-brand fw-bold fs-2 ms-4 d-flex align-items-center nav-font-color">
      <div class="bg-white rounded-circle me-3">
        <img src="../../img/aprenthek-logo.png" alt="Aprenthek Logo" class="fs-4 navbar-brand-logo">
      </div>
      Aprenthek
    </div>
    <div class="navbar-nav ms-auto me-4">
      <a class="nav-link ms-3 nav-font-color" href="../customer/customer.html">Kunden</a>
      <a class="nav-link ms-3 text-decoration-underline nav-font-color" href="../address/address.html">Adressen</a>
      <a class="nav-link ms-3 nav-font-color" href="../media/media.html">Medien</a>
      <a class="nav-link ms-3 nav-font-color" href="../borrowing/borrowing.html">Ausleihen</a>
    </div>
  </div>
</nav>

<div class="container-fluid p-5">
  <h1 class="mb-4">Adressverwaltung</h1>

  <div class="row mb-4">
    <div class="col-md-8">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Nach Adressen suchen">
        <button id="searchForId" class="btn btn-outline-secondary" type="button">ID</button>
        <button id="searchForStreet" class="btn btn-outline-secondary" type="button">Strasse</button>
        <button id="searchForZip" class="btn btn-outline-secondary" type="button">PLZ</button>
        <button id="searchReset" class="btn btn-outline-secondary" type="button">Zurücksetzen</button>
      </div>
    </div>
    <div class="col-md-4 text-end">
      <button class="btn btn-light border" data-bs-toggle="modal" data-bs-target="#addAddressModal">
        + Neue Adresse anlegen
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Strasse</th>
        <th>Hausnummer</th>
        <th>Stadt</th>
        <th>PLZ</th>
        <th>Aktion</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="addAddressModal" tabindex="-1" aria-labelledby="addAddressModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center w-100" id="addAddressModalLabel">Neue Adresse anlegen</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <form>
          <div class="row mb-3">
            <div class="col-md-8">
              <label for="street" class="form-label">Strasse <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="street" placeholder="Hempelstrasse" required>
            </div>
            <div class="col-md-4">
              <label for="houseNumber" class="form-label">Hausnummer</label>
              <input type="text" class="form-control" id="houseNumber" placeholder="21">
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-8">
              <label for="city" class="form-label">Ort</label>
              <input type="text" class="form-control" id="city" placeholder="Ormalingen">
            </div>
            <div class="col-md-4">
              <label for="postalCode" class="form-label">PLZ <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="postalCode" placeholder="4302" required>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-3">
            <button type="button" class="btn btn-danger px-4" data-bs-dismiss="modal">Abbrechen</button>
            <button id="addAddress" type="submit" class="btn btn-success px-4">Hinzufügen</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteAddressModal" tabindex="-1" aria-labelledby="deleteAddressModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center w-100" id="deleteAddressModalLabel">Adresse XYZ wirklich löschen?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <p class="mb-4">Möchten Sie Adresse XYZ wirklich löschen?<br>
          Diese Aktion kann nicht rückgängig gemacht werden.</p>

        <div class="d-flex justify-content-center gap-3">
          <button type="button" class="btn btn-danger px-4">Löschen</button>
          <button id="deleteAddress" type="button" class="btn btn-success px-4" data-bs-dismiss="modal">Abbrechen</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./address.js"></script>

</body>
</html>
